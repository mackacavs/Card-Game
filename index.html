<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <title>Card Game</title>
</head>

<body>
    <header id="home-section">
        <div class="dark-overlay">
            <div class="home-inner container text-center">
                <h6 class="mt-4">
                    1. Pick a Card
                    <br />
                    2. If the card is a Jack, Queen or King - you lose all your points!
                    <br />
                    3. Otherwise, first to 50 wins!

                </h6>
                <button type="button" class="btn btn-secondary play_again mt-3">Play Again</button>

                <div class="row mt-2">
                    <div class="col-md-6 text-center left_hand_div active">
                        <img class="playing_card left_hand_card" src="/images/Playing_Cards/2C.png">
                        <div class="line"></div>
                        <h2 class="lh_current_score">Current Score: 0</h2>
                        <h2 class="lh_total_score">Total Score: 0</h2>
                        <button type="button" class="btn btn-secondary left_hand_button">Pass to RH Player</button>
                        <button type="button" class="btn btn-secondary win_button lh_win_button">Player 1 Wins!</button>
                    </div>
                    <div class="col-md-6 text-center right_hand_div">
                        <img class="playing_card right_hand_card" src="/images/Playing_Cards/2C.png">
                        <div class="line"></div>
                        <h2 class="rh_current_score">Current Score: 0</h2>
                        <h2 class="rh_total_score">Total Score: 0</h2>
                        <button type="button" class="btn btn-secondary right_hand_button">Pass to LH Player</button>
                        <button type="button" class="btn btn-secondary win_button">Player 2 Wins!</button>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="app.js"></script>
</body>

</html>
